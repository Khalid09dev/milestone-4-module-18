<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color:aliceblue;
        }
        #demo {
            font-size: 150px;
            text-align: center;
            color: orangered;
        }
        .countdown-btn {
            display: flex;
            justify-content: center;
        }
        .countdown-btn button {
            padding: 35px;
            color: white;
            font-size: 30px;
            border: 0px;
            background-color: tomato;
            border-radius: 5px;
        }
        #beep-audio {
            visibility: hidden;
        }
        
        @media screen and (max-width: 576px) {
            #demo {
                font-size: 80px;
            }
        }
        </style>

</head>
<body>  
        <!-- Display the countdown timer in an element -->
        <p id="demo"></p>
        <div class="countdown-btn">
            <button id="countdown" onclick="countdown()" type="button">Start Countdown</button>
        </div>

    <script>

        function countdown() {
            const element = document.getElementById('countdown');
            element.classList.add('hidden');
            // console.log(element);

                // Set the initial countdown value
    var countdown = 21;

// Update the countdown every 1 second
var x = setInterval(function() {
  // Display the current countdown value
    document.getElementById("demo").innerHTML = countdown;

    // Decrease the countdown by 1
    countdown--;

    // If the countdown reaches 15, stop the timer
    if (countdown < 14) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Countdown complete!";
        const element1 = document.getElementById('countdown');
        element1.classList.remove('hidden');
    }
    }, 1000);

        }
        </script>
</body>
</html>
